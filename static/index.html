<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerometer Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div style="display: flex; flex-direction: row; justify-content:flex-start;">
            <span id="upload-btn-overlay" style="display: inline-flex; align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 50%; background:rgba(224, 224, 224, 0);">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </span>
            <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Bootstrap menu">
                <i class="fa-solid fa-list-ul"></i>
            </a> 
            <ul class="dropdown-menu text-small shadow" id="project-dropdown-menu">
                <!-- This will be populated by JavaScript -->
            </ul>
        </div>
        <ul class="nav flex-column" id="session-list">
            <!-- Populated by JavaScript -->
        </ul>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Table View -->
        <div id="table-view">
            <!-- Export Controls -->
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <h3>Sessions</h3>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary" id="export-json-btn" onclick="exportLabelsJSON()">
                        <i class="fa-solid fa-download me-2"></i>Export JSON
                    </button>
                    <button type="button" class="btn btn-outline-success" id="export-csv-btn" onclick="exportLabelsCSV()">
                        <i class="fa-solid fa-file-csv me-2"></i>Export CSV
                    </button>
                </div>
            </div>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Session</th>
                        <th>File</th>
                        <th>Status</th>
                        <th>Verified</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="sessions-table-body">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Visualization View -->
        <div id="visualization-view">
            <div class="visualization-container">
                <span id="back-btn-overlay" style="display: inline-flex; align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 50%; background:rgba(224, 224, 224, 0);">
                    <i id="back-btn-icon" class="fa-solid fa-arrow-left"></i>
                </span>
                
                <!-- <button class="btn btn-secondary mb-3" onclick="showTableView()">Back to Table</button> -->
                <h2>Accelerometer Data Visualization</h2>
                <!-- Session Details and Action Buttons -->
                <div id="action-buttons" class="mb-3">
                    <!-- Dynamic buttons based on status -->

                </div>
            </div>
            <!-- Plot Container -->
            <div class="plot-container">
                <div id="timeSeriesPlot"></div>
            </div>
        </div>

        <!-- Create Project Modal -->
        <div class="modal fade" id="createProjectModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create New Project</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="create-project-form">
                            <div class="mb-3">
                                <label for="project-name" class="form-label">Project Name</label>
                                <input type="text" class="form-control" id="project-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="project-participant" class="form-label">Participant Code</label>
                                <input type="text" class="form-control" id="project-participant" required>
                            </div>
                            <div class="mb-3">
                                <label for="project-path" class="form-label">Project Folder</label>
                                <input type="file" class="form-control" id="project-path" webkitdirectory directory multiple required>
                                <div class="form-text">Select the folder containing your session directories</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Create and Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js"></script>
    <script type="module" src="/static/script.js"></script>
</body>
</html>
