<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants and Projects - Accelerometer Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Navigation Icons -->
        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px;">
            <div style="display: flex; flex-direction: row; justify-content: center; gap: 15px; margin-bottom: 15px;">
                <span id="sessions-nav-btn" class="nav-icon" title="Sessions View" style="display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 8px; background: rgba(224, 224, 224, 0.3); color: #666; cursor: pointer; transition: all 0.3s;">
                    <i class="fa-solid fa-chart-gantt" style="font-size: 18px;"></i>
                </span>
                <span id="participants-nav-btn" class="nav-icon active" title="Participants View" style="display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 8px; background: #0d6efd; color: white; cursor: pointer; transition: all 0.3s;">
                    <i class="fa-solid fa-users" style="font-size: 18px;"></i>
                </span>
            </div>
        </div>
        
        <!-- Project Controls -->
        <div style="display: flex; flex-direction: row; justify-content:flex-start; margin-bottom: 15px;">
            <span id="upload-btn-overlay" style="display: inline-flex; align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 50%; background:rgba(224, 224, 224, 0);">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </span>
            <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Bootstrap menu">
                <i class="fa-solid fa-list-ul"></i>
            </a> 
            <ul class="dropdown-menu text-small shadow" id="project-dropdown-menu">
                <!-- This will be populated by JavaScript -->
            </ul>
        </div>
        
        <!-- Participants List (for participants page) -->
        <div id="participants-sidebar-content" style="display: block;">
            <div class="text-muted small mb-2 px-2">Participants</div>
            <ul class="nav flex-column" id="participants-sidebar-list">
                <!-- Populated by JavaScript -->
            </ul>
        </div>
        
        <!-- Session List (for sessions page) -->
        <div id="sessions-sidebar-content" style="display: none;">
            <ul class="nav flex-column" id="session-list">
                <!-- Populated by JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <h3 class="me-3">Participants and Projects</h3>
            </div>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-outline-primary" id="refresh-btn">
                    <i class="fa-solid fa-refresh me-2"></i>Refresh
                </button>
                <button type="button" class="btn btn-primary" id="create-participant-btn" data-bs-toggle="modal" data-bs-target="#createParticipantModal">
                    <i class="fa-solid fa-user-plus me-2"></i>Add Participant
                </button>
            </div>
        </div>

        <!-- Participants Grid -->
        <div class="row" id="participants-grid">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <!-- Create Participant Modal -->
    <div class="modal fade" id="createParticipantModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Participant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-participant-form">
                        <div class="mb-3">
                            <label for="participant-code" class="form-label">Participant Code *</label>
                            <input type="text" class="form-control" id="participant-code" required placeholder="e.g., P001">
                            <div class="form-text">Unique identifier for the participant</div>
                        </div>
                        <div class="mb-3">
                            <label for="participant-first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="participant-first-name" placeholder="John">
                        </div>
                        <div class="mb-3">
                            <label for="participant-last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="participant-last-name" placeholder="Doe">
                        </div>
                        <div class="mb-3">
                            <label for="participant-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="participant-email" placeholder="john.doe@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="participant-notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="participant-notes" rows="3" placeholder="Additional information about the participant"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Participant</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Participant Modal -->
    <div class="modal fade" id="editParticipantModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Participant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-participant-form">
                        <input type="hidden" id="edit-participant-id">
                        <div class="mb-3">
                            <label for="edit-participant-code" class="form-label">Participant Code *</label>
                            <input type="text" class="form-control" id="edit-participant-code" required>
                            <div class="form-text">Unique identifier for the participant</div>
                        </div>
                        <div class="mb-3">
                            <label for="edit-participant-first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="edit-participant-first-name">
                        </div>
                        <div class="mb-3">
                            <label for="edit-participant-last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="edit-participant-last-name">
                        </div>
                        <div class="mb-3">
                            <label for="edit-participant-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="edit-participant-email">
                        </div>
                        <div class="mb-3">
                            <label for="edit-participant-notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="edit-participant-notes" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Participant</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Details Modal -->
    <div class="modal fade" id="projectDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Project Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="project-details-content">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="/" class="btn btn-primary" id="view-sessions-btn">View Sessions</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/navigation.js"></script>
    <script type="module" src="/static/participants.js"></script>
</body>
</html>
